@defer (when championId && champion) {
<div class="mini-profile">
  <div class="mini-profile-header">
    <a [href]="'/profile/' + championId" class="mini-profile-icon">
      <img [src]="champsService.getIcon(championId)" [alt]="champion.name" />
    </a>
    <a [href]="'/profile/' + champion.name" class="mini-profile-identity">
      <p class="mini-profile-name">{{ champion.name }}</p>
      <p class="mini-profile-identifier">
        {{ champion.title | identifier }}
      </p>
    </a>
  </div>
  <div class="mini-profile-body">{{ champion.blurb }}</div>
  <div class="mini-profile-footer">
    <div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
        class="size-6"
      >
        <path
          d="M16.881 4.345A23.112 23.112 0 0 1 8.25 6H7.5a5.25 5.25 0 0 0-.88 10.427 21.593 21.593 0 0 0 1.378 3.94c.464 1.004 1.674 1.32 2.582.796l.657-.379c.88-.508 1.165-1.593.772-2.468a17.116 17.116 0 0 1-.628-1.607c1.918.258 3.76.75 5.5 1.446A21.727 21.727 0 0 0 18 11.25c0-2.414-.393-4.735-1.119-6.905ZM18.26 3.74a23.22 23.22 0 0 1 1.24 7.51 23.22 23.22 0 0 1-1.41 7.992.75.75 0 1 0 1.409.516 24.555 24.555 0 0 0 1.415-6.43 2.992 2.992 0 0 0 .836-2.078c0-.807-.319-1.54-.836-2.078a24.65 24.65 0 0 0-1.415-6.43.75.75 0 1 0-1.409.516c.059.16.116.321.17.483Z"
        />
      </svg>

      <span>{{ postCount }}</span>
    </div>
    <div class="divider"></div>
    <div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
        class="size-6"
      >
        <path
          fill-rule="evenodd"
          d="M5.337 21.718a6.707 6.707 0 0 1-.533-.074.75.75 0 0 1-.44-1.223 3.73 3.73 0 0 0 .814-1.686c.023-.115-.022-.317-.254-.543C3.274 16.587 2.25 14.41 2.25 12c0-5.03 4.428-9 9.75-9s9.75 3.97 9.75 9c0 5.03-4.428 9-9.75 9-.833 0-1.643-.097-2.417-.279a6.721 6.721 0 0 1-4.246.997Z"
          clip-rule="evenodd"
        />
      </svg>
      <span>{{ commentCount }}</span>
    </div>
  </div>
</div>
}
