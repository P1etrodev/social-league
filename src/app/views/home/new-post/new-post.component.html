<div id="new-post-form">
  <textarea
    id="content"
    [formControl]="newPostContent"
    [placeholder]="placeholder"
  ></textarea>
  <div id="footer">
    <champion-select />
    <button
      id="submit-button"
      (click)="onSubmit()"
      [disabled]="!newPostContent.valid"
    >
      Publicar
    </button>
  </div>
</div>
