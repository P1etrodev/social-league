<div id="content">
  <new-post (onPostAdded)="onPostAdded($event)"></new-post>
  @if(this.supaService.newPosts > 0) {
  <button id="retrieve-posts-button" (click)="retrievePosts()">
    Mostrar {{ this.supaService.newPosts }} publicaciones
  </button>
  } @defer(when posts) {
  <div id="posts">
    <post-card
      class="post"
      *ngFor="let post of posts"
      [post]="post"
    ></post-card>
  </div>
  }
</div>
