<div id="content">
  <input
    type="text"
    id="search"
    [(ngModel)]="champsService.search"
    placeholder="Buscar"
  />
  @defer (when champsService.champions) {
  <div id="champions">
    <champion-card
      class="champion-card"
      *ngFor="let champion of champsService.filteredChampions"
      [champion]="champion"
    ></champion-card>
  </div>
  }
</div>
